<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../css/checkout_styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">ELFGN.COM</div>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="catagories.html">Categories</a></li>
                <li><a href="brands.html">Brands</a></li>
                <li><a href="sales.html">Sale</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Sign In </a></li>
                <li><a href="register.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Checkout Section -->
    <section class="checkout">
        <h1>Checkout</h1>
        <form id="checkoutForm">
            <!-- Customer Information -->
            <div class="checkout-section">
                <h2>Customer Information</h2>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Shipping Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" required>
            </div>

            <!-- Payment Options -->
            <div class="checkout-section">
                <h2>Payment Options</h2>
                <label for="payment-method">Choose Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="cbe-birr">CBE Birr</option>
                    <option value="telebirr">Telebirr</option>
                    <option value="credit-card">Credit/Debit Card</option>
                    <option value="paypal">PayPal</option>
                </select>

                <div id="credit-card-info" style="display: none;">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number">

                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv">
                </div>
            </div>

            <!-- Shipping Options -->
            <div class="checkout-section">
                <h2>Shipping Options</h2>
                <label>
                    <input type="radio" name="shipping-method" value="Standard Shipping - 500 ETB (5-7 business days)" checked>
                    Standard Shipping - 500 ETB (5-7 business days)
                </label>
                <label>
                    <input type="radio" name="shipping-method" value="Express Shipping - 1,600 ETB (2-3 business days)">
                    Express Shipping - 1,600 ETB (2-3 business days)
                </label>
            </div>

            <!-- Place Order Button -->
            <button type="submit" id="placeOrderBtn">Place Order</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Elfgn. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('placeOrderBtn').addEventListener('click', function(e) {
            e.preventDefault(); // Prevent form submission

            // Get selected shipping method
            const selectedShipping = document.querySelector('input[name="shipping-method"]:checked').value;

            // Store shipping method in localStorage
            localStorage.setItem('shippingMethod', selectedShipping);

            // Redirect to order confirmation page
            window.location.href = 'order_placed.html';
        });
    </script>
</body>
</html>
